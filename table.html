<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table操作</title>

	<style type="text/css">
		thead tr{
			background:#5CE7C7;
		}
		table{
			border-collapse: collapse;
		}
		tr th,tr td{
			width: 300px;
			border: 1px solid #000;
			height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>学号</th>
				<th>姓名</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>0001</td>
				<td>张三</td>
			</tr>
			<tr>
				<td>0002</td>
				<td>张三</td>
			</tr>
			<tr>
				<td>0003</td>
				<td>张三</td>
			</tr>
			<tr>
				<td>0004</td>
				<td>张三</td>
			</tr>
		</tbody>

	</table>
	<button>编辑</button>
</body>
<script type="text/javascript"  src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	$(window).load(function() {
		$("tbody tr:odd").css('background', '#CCC');
		$("tbody td").click(function(event) {
			/* Act on the event */
			var tdobj=$(this);
			if (tdobj.children('input').length>0) {
				return false;
			}
			else{
				var tdvalue=tdobj.html();
				//alert(tdvalue);
				tdobj.html("");
				//alert(tdvalue);
				var inputobj=$("<input type='text' name='obj'>").appendTo(tdobj).css({
					width: '99%',
					height: '99%',
					border:'none'
				}).val(tdvalue).click(function(event) {
					/* Act on the event */
					return false;
				});
				inputobj.get(0).select();
				inputobj.keyup(function(event) {
					/* Act on the event */
					keycode=event.which;
					
					if (keycode==13) {
						tdobj.html($(this).val());
 						inputobj.remove();
					}
					if (keycode==27) {
						tdobj.html(tdvalue);
					}

				});
				inputobj.blur(function(event) {
					/* Act on the event */
					
					tdobj.html($(this).val());
 						inputobj.remove();  
				});
			}
		});
		
	});
</script>
</html>
